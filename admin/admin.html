<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GearMasters Admin</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Josefin+Sans:ital,wght@0,100..700;
    1,100..700&family=Poppins:wght@300;400;500;600;700;900&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" 
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="admin-home" id="admin-home">
       <div class="nav-holder">
            <div class="admin-divider">

                <nav class="admin-nav">
                    <div class="heading-div">
                        <div class="m-heading">
                            <h1 class="heading"> Master Admin </h1>
                        </div>

                        <div class="searcher">
                            <div class="search-bar">
                                <input class="find-cars" placeholder="Search For Cars...">

                                <div class="corner-btn">
                                    <a class="search-btn"><i class="fas fa-search"></i></a>
                                </div>
                                
                            </div>
                        </div>

                        <div class="log-info">

                        </div>
                    </div>

                    <div class="navigation">
                        <div class="nav-title">
                            <p class="side-text"><i class="fa-solid fa-house"></i> Home </p>
                        </div>
    
                        <div class="nav-title">
                            <p class="side-text"><i class="fa-solid fa-add"></i> Add New Vehicles </p>
                        </div>
            
                        <div class="nav-title">
                            <p class="side-text"><i class="fa-solid fa-upload"></i> Update Existing Cars </p>
                        </div>
            
                        <div class="nav-title">
                            <p class="side-text"><i class="fa-solid fa-trash"></i> Remove Existing Cars </p>
                        </div>
            
                        <div class="nav-title">
                            <p class="side-text"><i class="fa-solid fa-car-side"></i> View Car Inventory </p>
                        </div>
                    </div>
                    
                </nav>
            </div>

            <div class="top-bar">
                <div class="admin-back">
                     

                    <div class="exit-log">
                        <a class="admin-exit"> Logout </a> 
                    </div>
                </div>

                <!-- <div style="z-index: 2;" class="the-sauce">
                    <h1>hello</h1>
               </div> -->
            </div>

            
       </div> 
        
    </section>
</body>
</html>
